<div class="wrapper">
    <p class="paragraph heading">{{ this.dialogData?.title }}</p>
    <p class="paragraph">{{ this.dialogData?.text }}</p>
    <button class="button floatRight close" (click)="this.accept()" title="Akzeptieren">Akzeptieren</button>
    <button class="button floatRight" (click)="this.close()" title="Dialog schließen">Schließen</button>
  </div>
