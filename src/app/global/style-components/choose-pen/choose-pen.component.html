    @if (this.picker !== undefined && this.value !== undefined) {
        <img [src]="'./assets/' + getPenFor(this.value)!.icon + '.svg'" class="icon" alt="icon">
        <select class="select" [(ngModel)]="this.value" title="Stift auswÃ¤hlen">
            @for (pen of this.picker.penList; track $index) {

            }
        </select>
    }
    @else {
        <app-loading></app-loading>
    }
</div>
