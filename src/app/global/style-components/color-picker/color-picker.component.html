<div class="divider">
    <label class="dividerLabel">Farbe ausw√§hlen</label>
    <div class="colorWrapper">
        @for (color of this.colorPicker.getAllColors(); track $index) {
            <div class="color" [class.activeColor]="this.isActiveColor(color)" (click)="this.colorPicker.setActiveColor(color)">
                <div class="bg" [style.background]="this.getStyleToColor(color)"></div>
            </div>
        }
    </div>
</div>
