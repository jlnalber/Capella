<div class="divider">
    <label class="dividerLabel accentColor" [class.dividerLabelWhite]="this.picker?.whiteBackground">Farbe ausw√§hlen</label>
    <div class="colorWrapper">
        @if (this.picker) {
            @for (color of this.picker.getAllColors(); track $index) {
                <div class="color" [class.activeColor]="this.isActiveColor(color)" (click)="this.picker.value = color">
                    <div class="bg" [style.background]="this.getStyleToColor(color)"></div>
                </div>
            }
        }
    </div>
</div>
