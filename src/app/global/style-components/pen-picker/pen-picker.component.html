<div class="wrapper">
    @if (this.penPicker) {
        @for (pen of this.penPicker.settings.getPensInOrder(); track $index) {
            <div [title]="pen.name" class="pen" [class.active]="this.penPicker.isActive(pen)" [class.hyperActive]="this.penPicker.isHyperActive(pen)" (pointerup)="this.penPicker.setActive(pen, $event)">
                <div class="bg" [style]="this.getStyle(pen)"></div>
                <img [src]="'./assets/' + pen.icon + '.svg'" class="icon" alt="button"/>
            </div>
        }
    }
</div>
