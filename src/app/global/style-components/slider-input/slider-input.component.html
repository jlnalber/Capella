<div class="wrapper">
    @if (this.picker) {
        <label for="slider" class="paragraph">{{ this.picker.label}}</label>
        <label class="numberDisplay">{{ this.picker.conversion(this.picker.value) }}</label>
        <br>
        <input class="input" id="slider" type="range" [(ngModel)]="this.picker.value" [min]="this.min" [max]="this.max">
    }
</div>
