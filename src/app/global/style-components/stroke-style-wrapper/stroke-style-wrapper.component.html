<div class="wrapper">
    <div class="afterBorder">
        <label class="paragraph">Name:</label><br>
        <input type="text" [(ngModel)]="this.name" title="Name" class="input noMath nameInput" placeholder="Name">
    </div>

    @if (this.stylePicker) {
        <label class="paragraph">Strichstil:</label><br>
        <app-stroke-style [picker]="this.stylePicker"></app-stroke-style>
    } @else {
        <app-loading></app-loading>
    }
</div>
