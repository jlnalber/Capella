<div class="wrapper" >
  @for (group of this.groups; track $index) {
    <div class="group">
      <p class="groupName">{{group.name}}</p>
      @for (modeElement of group.modes; track $index) {
        <div class="tabHeader" (click)="modeElement.click()" tabindex="0" [title]="modeElement.tooltip" [ngClass]="{ 'active': modeElement.isActivated() }">
          <img [src]="'./assets/' + modeElement.icon + '.svg'" class="icon"/>
          <p>{{modeElement.title}}</p>
        </div>
      }
    </div>
  }
</div>
