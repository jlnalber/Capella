<div class="wrapper">
    @if (this.dialogData) {
        <div class="settingsWrapper">
            <app-view-settings [componentType]="this.dialogData.componentType" [onCreated]="this.onCreated"></app-view-settings>
        </div>
    }
    @else {
        <app-loading></app-loading>
    }

    <div class="buttons">
        <button class="button close floatRight" (click)="this.save()">Speichern</button>
        <button class="button floatRight" (click)="this.close()">Abbrechen</button>
    </div>
</div>
