<div class="toggle control" [class]="(this.toggle.active() ? 'active' : 'inactive') + ' ' + (this.toggle.isEnabled() ? 'enabled' : 'disabled')"  [title]="this.toggle.title" (pointerup)="this.toggle.onClick($event)">
    <img [src]="'./assets/' + this.toggle.icon + '.svg'" class="icon"/>
    <p>{{ this.toggle.name }}</p>
</div>
